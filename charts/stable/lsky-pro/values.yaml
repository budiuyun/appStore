workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: docker.1ms.run
  repository: halcyonazure/lsky-pro-docker
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    http: 80
networkLimits:
  enabled: true
  egress: 2M
  ingress: 2M
resources:
  limits:
    cpu: 300m
    memory: 512Mi
    ephemeral-storage: 10Gi
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 5Gi
persistence:
  enabled: true
  size: 5Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /var/www/html/storage
    - /var/www/html/public/uploads
env:
  env1:
    name: NGINX_MODE
    value: production
    description: Nginx运行模式
    title: 运行模式
  env2:
    name: NGINX_WORKER_PROCESSES
    value: auto
    description: Nginx工作进程数量
    title: 工作进程数
icon: https://images.budiuyun.net/i/2025/06/09/684683bbc7a28.png
