workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: docker.1ms.run
  repository: niehaoran/ubuntu-ssh
  tag: '22.04'
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    ssh: 22
networkLimits:
  enabled: true
  egress: 1M
  ingress: 1M
resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 10Gi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 5Gi
persistence:
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /root
    - /home
    - /etc
    - /var/lib
    - /opt
    - /usr/local
    - /var/log
    - /tmp
env:
  env1:
    name: ROOT_PASSWORD
    value: budiu123
    description: SSH登录的root用户密码
    title: Root密码
  env2:
    name: TZ
    value: Asia/Shanghai
    description: 容器的时区设置
    title: 时区设置
icon: https://images.budiuyun.net/i/2025/06/08/68446389305d0.png
