workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: docker.1ms.run
  repository: niehaoran/api-management
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
networkLimits:
  enabled: true
  egress: 2M
  ingress: 2M
resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 10Gi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 5Gi
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /var/www/html
icon: https://images.budiuyun.net/i/2025/06/19/6853f55179b0e.png
