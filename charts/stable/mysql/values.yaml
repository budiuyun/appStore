replicaCount: 1
image:
  imageRegistry: "docker.1ms.run"
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    mysql: 3306

networkLimits:
  enabled: true
  egress: "1M"
  ingress: "1M"

resources:
  limits:
    cpu: 500m
    memory: 1000Mi
    ephemeral-storage: 2Gi
  requests:
    cpu: 250m
    memory: 500Mi
    ephemeral-storage: 1Gi

persistence:
  enabled: true
  path: /var/lib/mysql
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: "local"

env:
  env1:
    name: MYSQL_ROOT_PASSWORD
    value: "root"
  env2:
    name: MYSQL_DATABASE
    value: "mydb" 
  env3:
    name: MYSQL_USER
    value: "user"
  env4:
    name: MYSQL_PASSWORD
    value: "password" 

