workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: "budiu.yunnaio.cn"
  repository: niehaoran/python-vscode
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP

networkLimits:
  enabled: true
  egress: "5M"
  ingress: "5M"

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
    ephemeral-storage: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi
    ephemeral-storage: 512Mi

persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /app
    - /home/coder/.config
    - /home/coder/.vscode-server
    - /home/coder/.ssh

env:
  env1:
    name: CODE_SERVER_PASSWORD
    value: "python123"
    description: "code-server访问密码"
    title: "密码"
  env2:
    name: CODE_SERVER_PORT
    value: "8080"
    description: "code-server运行端口"
    title: "端口"
  env3:
    name: PYTHONUNBUFFERED
    value: "1"
    description: "Python输出无缓冲"
    title: "Python无缓冲输出"

icon: "https://pub-cceec1ab61b144cbbf184f36d84774f7.r2.dev/python-vscode.png" 