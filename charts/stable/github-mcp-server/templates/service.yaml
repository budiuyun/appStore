apiVersion: v1
kind: Service
metadata:
  name: {{ include "github-mcp-server.fullname" . }}
  labels: {{- include "github-mcp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $name, $port := .Values.service.ports }}
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
      name: {{ $name }}
    {{- end }}
  selector: {{- include "github-mcp-server.selectorLabels" . | nindent 4 }}