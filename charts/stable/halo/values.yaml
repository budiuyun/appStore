workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: docker.1ms.run
  repository: halohub/halo
  tag: '2.20'
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8090
      protocol: TCP
networkLimits:
  enabled: true
  egress: 10M
  ingress: 10M
resources:
  limits:
    cpu: 200m
    memory: 512Mi
    ephemeral-storage: 10Gi
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 5Gi
persistence:
  enabled: true
  size: 5Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /root/.halo2
env:
  env1:
    name: SPRING_PROFILES_ACTIVE
    value: "prod"
  env2:
    name: SERVER_PORT
    value: "8090"
  env3:
    name: HALO_WORK_DIR
    value: "/root/.halo2"
  env4:
    name: HALO_SECURITY_INITIALIZER_SUPERADMINUSERNAME
    value: "admin"
  env5:
    name: HALO_SECURITY_INITIALIZER_SUPERADMINPASSWORD
    value: "budiu@121"
  env7:
    name: TZ
    value: "Asia/Shanghai"
icon: https://images.budiuyun.net/i/2025/06/18/6852aabcdad48.png