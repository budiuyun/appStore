workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: budiu.yunnaio.cn
  repository: codercom/code-server
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
networkLimits:
  enabled: true
  egress: 5M
  ingress: 5M
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
    ephemeral-storage: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi
    ephemeral-storage: 512Mi
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /home/coder/project
    - /home/coder/.config
env:
  env1:
    name: PASSWORD
    value: ''
    description: code-server访问密码
    title: 密码
  env2:
    name: DOCKER_USER
    value: coder
    description: 容器内用户名映射
    title: Docker用户
  env3:
    name: SUDO_ACCESS
    value: 'false'
    description: 是否允许用户使用sudo，true或false
    title: Sudo权限
icon: "https://pub-cceec1ab61b144cbbf184f36d84774f7.r2.dev/code-server.png"
