apiVersion: v1
kind: Service
metadata:
  name: {{ include "nps.fullname" . }}
  labels: {{- include "nps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .port }}
      protocol: {{ .protocol }}
      name: {{ .name }}
    {{- end }}
  selector: {{- include "nps.selectorLabels" . | nindent 4 }}