apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "easytier.fullname" . }}
  labels:
    {{- include "easytier.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "easytier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "easytier.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.hostNetwork }}
      hostNetwork: {{ .Values.hostNetwork }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.imageRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.service.ports }}
          ports:
            {{- range .Values.service.ports }}
            - name: {{ .name }}
              containerPort: {{ .port }}
              protocol: {{ .protocol }}
            {{- end }}
          {{- end }}
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $value.name }}
              value: {{ $value.value | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.security.privileged }}
          securityContext:
            privileged: {{ .Values.security.privileged }}
            {{- if .Values.security.capabilities }}
            capabilities:
              add:
              {{- range .Values.security.capabilities }}
              - {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and .Values.persistence.enabled .Values.persistence.mounts }}
          volumeMounts:
            {{- range $index, $path := .Values.persistence.mounts }}
            - name: data
              mountPath: {{ $path }}
            {{- end }}
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true
            - name: tun-device
              mountPath: /dev/net/tun
          {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              easytier-core {{- if .Values.easytier.daemon }} -d{{- end }} \
                --network-name {{ .Values.easytier.networkName }} \
                --network-secret {{ .Values.easytier.networkSecret }} \
                {{- if .Values.easytier.publicNode }}
                -p {{ .Values.easytier.publicNode }} \
                {{- end }}
                {{- if .Values.easytier.extraArgs }}
                {{- range .Values.easytier.extraArgs }}
                {{ . }} \
                {{- end }}
                {{- end }}
      {{- if and .Values.persistence.enabled .Values.persistence.mounts }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "easytier.fullname" . }}
        - name: machine-id
          hostPath:
            path: /etc/machine-id
            type: File
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
      {{- end }} 