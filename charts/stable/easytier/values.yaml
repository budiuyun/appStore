workloadType: Deployment
replicaCount: 1

image:
  imageRegistry: docker.io
  repository: easytier/easytier
  tag: latest
  pullPolicy: IfNotPresent

# EasyTier配置
easytier:
  # 网络名称
  networkName: "your-network-name"
  # 网络密钥
  networkSecret: "your-network-secret"
  # 公共节点地址（可选，如果不指定则使用默认节点）
  publicNode: ""
  # 是否以守护进程模式运行
  daemon: true
  # 其他命令行参数
  extraArgs: []


# 服务配置
service:
  type: ClusterIP
  ports:
    - name: easytier
      port: 11010
      protocol: TCP

# 网络限制
networkLimits:
  enabled: true
  egress: 10M
  ingress: 10M

# 资源限制
resources:
  limits:
    cpu: 500m
    memory: 512Mi
    ephemeral-storage: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 100Mi

# 持久化存储
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /root

# 环境变量
env:
  env1:
    name: TZ
    value: "Asia/Shanghai"
    description: 时区设置
    title: 时区
  env2:
    name: EASYTIER_ADMIN_USER
    value: "admin"
    description: 管理员用户名
    title: 管理员用户名
  env3:
    name: EASYTIER_ADMIN_PASSWORD
    value: "admin123"
    description: 管理员密码
    title: 管理员密码

# 安全配置
security:
  # 是否使用特权模式
  privileged: true
  # 添加的网络权限
  capabilities:
    - NET_ADMIN
    - NET_RAW

# 主机网络配置
hostNetwork: true

# 图标
icon: "https://pub-cceec1ab61b144cbbf184f36d84774f7.r2.dev/easytier.png" 