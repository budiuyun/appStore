workloadType: Deployment
replicaCount: 1
image:
  imageRegistry: docker.1ms.run
  repository: niehaoran/personal-cloud-disk
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
networkLimits:
  enabled: true
  egress: 1M
  ingress: 1M
resources:
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 10Gi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 5Gi
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: local
  mounts:
    - /var/www/html/file
env:
  env1:
    name: ADMIN_USERNAME
    value: admin
    description: 系统管理员账号
    title: 管理员用户名
  env2:
    name: ADMIN_PASSWORD
    value: admin
    description: 系统管理员密码
    title: 管理员密码
icon: https://images.budiuyun.net/i/2025/06/19/6853e2a613712.png
