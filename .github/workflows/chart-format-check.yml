                    echo "错误: values.schema.json 中缺少persistence.path属性定义"
                    exit 1
                  fi
                  
                  # 检查persistence.required中是否包含path
                  if ! jq -e '.properties.persistence.required | contains(["path"])' "$schema_file" > /dev/null; then
                    echo "错误: values.schema.json 中persistence.required应该包含path字段"
                    exit 1
                  fi
                fi
                
                echo "Chart $chart_dir 内容验证通过"
